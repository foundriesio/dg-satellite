{{define "header"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">

    <title>{{.Title}} - Satellite Server</title>

    <link rel="stylesheet" href="/css/pico_min_211.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <nav id="topbar">
      <div class="container">
        <strong class="brand">Satellite Server</strong>

        <div style="display: flex; align-items: center; gap: 1rem;">
        <a href="#" style="color: white; text-decoration: none;">Docs</a>

        {{ if .User }}
        <details class="dropdown">
          <summary><i class="user"></i>{{.User.Username}}</summary>
          <ul>
            <li><a href="/settings">Settings</a></li>
            <li><a href="/auth/logout">Logout</a></li>
          </ul>
        </details>
        {{ end }}
        </div>
      </div>
    </nav>

    {{ if .NavItems }}
    <nav id="subnav">
      <div class="container">
        {{ range .NavItems }}
          <a href="{{.Href}}" {{if .Selected}}class="selected"{{end}}>{{.Title}}</a>
        {{ end }}
      </div>
    </nav>
    {{ end }}

    <main class="container">
    
{{end}}

{{define "footer"}}
    </main>
  </body>
</html>
{{end}}
